{% extends 'base.html' %}
{% block content %}
<section class="contact-clean">
    <form method="post">
        {% csrf_token %}
        <h2 class="text-center">Contact us</h2>
        <div class="mb-3">
            <input class="form-control" type="text" name="name" placeholder="Name">
        </div>
        <div class="mb-3">
            <input class="form-control is-valid" type="email" name="email" placeholder="Email" />
        </div>
        <div class="mb-3">
            <textarea class="form-control" name="message" placeholder="Message" rows="14"></textarea>
        </div>
        <div class="mb-3">
            <button class="btn btn-primary" type="submit">send </button>
        </div>
    </form>
</section>
{% if alert_success %}
    <div id="alert-container" class="position-fixed top-0 start-50 translate-middle-x" style="z-index: 1050;">
      <div class="progress" style="height: 3px;">
        <div id="progress-bar" class="progress-bar bg-success" role="progressbar" style="width: 100%;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
      <div class="alert alert-success alert-dismissible fade show mt-3" role="alert">
        <button type="button" class="btn-close float-end" data-bs-dismiss="alert" aria-label="Close"></button>
        Thank you for your feedback.
      </div>
    </div>

    <script>
      var remainingTime = 5;
      var timerInterval = setInterval(function() {
        remainingTime--;
        var progressBar = document.getElementById('progress-bar');
        progressBar.style.width = (remainingTime / 5) * 100 + '%';
        progressBar.setAttribute('aria-valuenow', remainingTime);
        if (remainingTime === 0) {
          clearInterval(timerInterval);
          $('#alert-container').remove();
        }
      }, 1000);
    </script>
{% endif %}
{% endblock %}
